display_name: Cloudflare Encoding Extension
type: cloudflare_encoding

description: This extension unmarshals Cloudflare Logpush NDJSON payloads into OpenTelemetry logs.

status:
  disable_codecov_badge: true
  class: extension
  stability:
    alpha: [extension]
  distributions: [contrib]
  codeowners:
    active: [Rafael-Rodrigues_crdn]

tests:
  config:
    timestamp_field: EdgeStartTimestamp
    timestamp_format: rfc3339
    separator: "."
